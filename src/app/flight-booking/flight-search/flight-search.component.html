<h1>Flight Search</h1>
<div class="row card">

  <div class="form-group">
    <label>From:</label>
    <input class="form-control" [(ngModel)]="from">
  </div>
  <div class="form-group">
    <label>To:</label>
    <input class="form-control" [(ngModel)]="to">
  </div>
  <div class="form-group">
    <button class="btn btn-default" (click)="search()">Search</button>
  </div>
</div>

<div class="row">
<div
  *ngFor="let f of flights"
  class="col col-lg-3 col-md-4 col-sm-6 col-xs-12">

  <flight-card
    [item]="f"
    [(selected)]="basket[f.id]">
  </flight-card>
<!--
(selectedChange)="basket[f.id] = $event"
-->
</div>
</div>
